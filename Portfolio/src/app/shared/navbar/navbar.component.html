<div class="container">
  <div class="logo">
    <span>Dav</span><span class="i">i</span>
    <span class="d">d</span>
  </div>
  <div class="links">
    <div (click)="clickEvent(0)" [ngClass]="about ? 'active' : 'link'">
      <a href="#about-me" class="link">About me</a>
      <div></div>
    </div>

    <div (click)="clickEvent(1)" [ngClass]="skills ? 'active' : 'link'">
      <a href="#skills" class="link">Skills</a>
      <div></div>
    </div>
    <div (click)="clickEvent(2)" [ngClass]="portfolio ? 'active' : 'link'">
      <a href="#portfolio" class="link">Portfolio</a>
      <div></div>
    </div>
    <div (click)="clickEvent(3)" [ngClass]="contact ? 'active' : 'link'">
      <a href="#contact" class="link">Contact</a>
      <div></div>
    </div>
  </div>
  <div id="menu-toggle" (click)="openMobileMenu()">
    <input type="checkbox" #checkbox />
    <span></span>
    <span></span>
    <span></span>
  </div>
</div>

<div class="overlay" [ngClass]="{ active: showOverlay }">
  <div id="menu">
    <div class="links-mobile">
      <a href="#about-me">About  me</a>
    </div>
    <div class="links-mobile">
      <a href="#skills">Skills</a>
    </div>
    <div class="links-mobile">
      <a href="#portfolio">Portfolio</a>
    </div>
    <div class="links-mobile">
      <a href="#contact">Contact</a>
    </div>
  </div>
</div>
